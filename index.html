<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Trip Requirements Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Travel Trip Requirements</h1>
            <p>Let us plan your perfect journey</p>
        </div>

        <div class="form-content">
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <form id="travelForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2 class="section-title">üë§ Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country">Country of Residence <span class="required">*</span></label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </div>

                <!-- Trip Details -->
                <div class="form-section">
                    <h2 class="section-title">üåç Trip Details</h2>
                    
                    <div class="form-group">
                        <label for="eventType">Trip Type <span class="required">*</span></label>
                        <select id="eventType" name="eventType" required>
                            <option value="">Select trip type</option>
                            <option value="vacation">Vacation</option>
                            <option value="business">Business Trip</option>
                            <option value="honeymoon">Honeymoon</option>
                            <option value="family">Family Trip</option>
                            <option value="adventure">Adventure</option>
                            <option value="cultural">Cultural Tour</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destination">Preferred Destination(s) <span class="required">*</span></label>
                        <input type="text" id="destination" name="destination" placeholder="e.g., Paris, Tokyo, New York" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date <span class="required">*</span></label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date <span class="required">*</span></label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="travelers">Number of Travelers <span class="required">*</span></label>
                            <input type="number" id="travelers" name="travelers" min="1" max="50" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="budget">Budget (USD) <span class="required">*</span></label>
                            <input type="number" id="budget" name="budget" min="0" step="100" placeholder="5000" required>
                        </div>
                    </div>
                </div>

                <!-- Accommodation Preferences -->
                <div class="form-section">
                    <h2 class="section-title">üè® Accommodation Preferences</h2>
                    
                    <div class="form-group">
                        <label>Hotel Rating Preference</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="rating3" name="hotelRating" value="3">
                                <label for="rating3">3 Star</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="rating4" name="hotelRating" value="4" checked>
                                <label for="rating4">4 Star</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="rating5" name="hotelRating" value="5">
                                <label for="rating5">5 Star</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="ratingAny" name="hotelRating" value="any">
                                <label for="ratingAny">Any</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="roomType">Room Type</label>
                        <select id="roomType" name="roomType">
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                            <option value="family">Family Room</option>
                        </select>
                    </div>
                </div>

                <!-- Flight Preferences -->
                <div class="form-section">
                    <h2 class="section-title">‚úàÔ∏è Flight Preferences</h2>
                    
                    <div class="form-group">
                        <label>Flight Class</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="economy" name="flightClass" value="economy" checked>
                                <label for="economy">Economy</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="business" name="flightClass" value="business">
                                <label for="business">Business</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="first" name="flightClass" value="first">
                                <label for="first">First Class</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="departureCity">Departure City <span class="required">*</span></label>
                        <input type="text" id="departureCity" name="departureCity" required>
                    </div>
                </div>

                <!-- Additional Services -->
                <div class="form-section">
                    <h2 class="section-title">üéØ Additional Services</h2>
                    
                    <div class="form-group">
                        <label>Services Required</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="carRental" name="services" value="carRental">
                                <label for="carRental">Car Rental</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tourGuide" name="services" value="tourGuide">
                                <label for="tourGuide">Tour Guide</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="insurance" name="services" value="insurance">
                                <label for="insurance">Travel Insurance</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="visa" name="services" value="visa">
                                <label for="visa">Visa Assistance</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="activities" name="services" value="activities">
                                <label for="activities">Activity Bookings</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Special Requirements -->
                <div class="form-section">
                    <h2 class="section-title">üìù Special Requirements</h2>
                    
                    <div class="form-group">
                        <label for="dietary">Dietary Restrictions</label>
                        <input type="text" id="dietary" name="dietary" placeholder="e.g., Vegetarian, Gluten-free">
                    </div>

                    <div class="form-group">
                        <label for="accessibility">Accessibility Needs</label>
                        <input type="text" id="accessibility" name="accessibility" placeholder="e.g., Wheelchair access, Hearing assistance">
                    </div>

                    <div class="form-group">
                        <label for="comments">Additional Comments or Requests</label>
                        <textarea id="comments" name="comments" placeholder="Any special requests or additional information..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Submit Trip Requirements</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('travelForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').setAttribute('min', today);
        document.getElementById('endDate').setAttribute('min', today);

        // Update end date minimum when start date changes
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').setAttribute('min', this.value);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate dates
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            if (endDate <= startDate) {
                showError('End date must be after start date');
                return;
            }

            // Collect form data
            const formData = new FormData(form);
            const data = {};

            // Process regular form fields
            for (let [key, value] of formData.entries()) {
                if (key === 'services') {
                    if (!data.services) {
                        data.services = [];
                    }
                    data.services.push(value);
                } else {
                    data[key] = value;
                }
            }

            // Add timestamp
            data.submittedAt = new Date().toISOString();

            // Log the data (in production, send to backend)
            console.log('Form Data:', JSON.stringify(data, null, 2));

            // Show success message
            showSuccess('Your trip requirements have been submitted successfully! We will contact you soon.');

            // Reset form
            form.reset();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Download form data as JSON
        function downloadFormData(data) {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `trip-requirements-${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
